kind: Deployment
apiVersion: apps/v1
metadata:
  name: order
  labels:
    app: order
spec:
  replicas: 1
  selector:
    matchLabels:
      app: order
  template:
    metadata:
      labels:
        app: order
        auto-devspace-popup: "true"
    spec:
      containers:
      - image: image-registry.openshift-image-registry.svc:5000/microservices/order
        name: webserver
        ports:
          - containerPort: 9000
            protocol: TCP
        envFrom:
          - configMapRef:
              name: rabbitmq-connection-credentials
          - configMapRef:
              name: order-configuration
        livenessProbe:
          httpGet:
            path: /healthz
            port: 9000
          initialDelaySeconds: 5
          periodSeconds: 30

      - image: image-registry.openshift-image-registry.svc:5000/microservices/order
        name: queue-consumer
        envFrom:
          - configMapRef:
              name: rabbitmq-connection-credentials
          - configMapRef:
              name: order-configuration
        command: ["watchmedo", "auto-restart", "--directory=./", "--pattern=*.py", "--recursive", "--", "python", "-u", "manage.py", "consume_queues"]